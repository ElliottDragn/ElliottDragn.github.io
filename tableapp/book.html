<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Table - Table Booking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: #212F3C;
        }

        .form-group {
            color: white;
            padding: 2%;
        }

        .container-fluid {
            padding: 2%;
            margin: 1%
        }

        .nav-fluid {
            margin: 2% 1% 5%;
            color: white;
        }

        .content-fluid {
            color: white;
            padding: 2%;
            float: left;
            width: 50%;
        }

        .content-fluid2 {
            color: white;
            padding: 2% 5%;
            float: left;
            width: 50%;
        }

        .btn-primary {
            float: right;
            margin: 2%;
        }
    </style>


</head>

<body>
    <div class="container-fluid">
        <!-- NavBar -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html"><strong>El's Italian House</strong></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="book.html">Book Table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">View Bookings</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Jumbotron -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <a href="https://cdn.pixabay.com/photo/2019/10/31/10/14/cafe-4591571_1280.jpg" target="_blank">
                        <img height="60%" width="60%" alt="italian cuisine"
                            src="https://cdn.pixabay.com/photo/2019/10/31/10/14/cafe-4591571_1280.jpg" />
                    </a>
                    <h1 class="display-4">Book with us now!</h1>
                    <p class="lead">Fill in the details and we will call you for confirmation.</p>

                </div>
            </div>
        </div>

        <!--Booking Form-->
        <article class="content-fluid">
            <div class="form-group">
                <header class="nav-fluid">
                    <h3>Booking Form</h3>
                </header>
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="text" class="form-control" id="userEmail">
            </div>
            <div class="form-group">
                <label for="userPax">Pax</label>
                <select class="form-control" id="userPax">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userRemarks">Remarks</label>
                <textarea class="form-control" id="userRemarks" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="bookNow">Submit</button>
        </article>

        <!--Contact Form-->
        <article class="content-fluid2">
            <header class="nav-fluid">
                <h3>Contact Us</h3>
            </header>
            <h5>Telephone no.</h5>
            <p>+03 123456789</p>
            <h5>Address</h5>
            <p>Jalan Tak Guna</p>
            <h5>Location</h5>
            <!--Geolocation-->
            <!--FB icons-->
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="scripts/book.js"></script>
</body>

</html>
